<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STOP WATCH</h1>
    <div class="stopwatch">
        <div class="timer">
            <div class="inside">
                <span id="min" class="clock1">00  </span>
                <span id="secs" class="clock2">00 </span>
                <span id="msec" class="clock3">000</span>
                
            </div>
    <div class="button">
                <button id="start" onclick="start()" class="button1">START</button>
                <button id="sec" onclick="stop()" class="button2">STOP</button>
                <button id="thir" onclick="reset()" class="button3">RESET</button>
            </div>
             </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
